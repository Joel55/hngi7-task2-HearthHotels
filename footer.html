<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Footer</title>
  </head>
  <body>
    <footer>
      <div class="left-footer">
        <div class="newsletter">
          <span class="news-title">Sign up for our Newsletter </span>
          <span
            >Get critical knowledge Lorem ipsum, dolor sit amet consectetur
            adipisicing.</span
          >
        </div>
        <div class="site-title">
          <span class="site-name">Hearth Hotels</span>
          <span>Your favorite resting place after a long journey.</span>
        </div>
      </div>
      <div class="right-footer">
        <div class="email-wrap">
          <label for="email">Your Email</label>
          <div>
            <input type="text" id="email" placeholder="email@example.com" />
            <button>Subscribe</button>
          </div>
        </div>

        <div class="links">
          <div class="site-links">
            <span class="site-links__header">Quick Links</span>
            <span>Contact Us</span>
            <span>About Us</span>
            <span>Careers</span>
          </div>
          <div class="site-links">
            <span class="site-links__header">Services</span>
            <span>Delivery</span>
            <span>Purchase</span>
            <span>Consult</span>
          </div>
          <div class="site-links">
            <span class="site-links__header">Social Media</span>
            <span>Facebook</span>
            <span>Twitter</span>
            <span>Instagram</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
